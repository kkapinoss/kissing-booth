{% extends "base.html" %}

{% block nav %}
<div class="nav-row__logo">
	<a href="/first" class="logo__text"><strong>Kissing</strong> Both</a>
</div>
{% endblock %}

{% block main %}
<div class="main__window">
	<form class="form" method="POST">
		<h1 class="main__window-title">Your Page</h1>
		<input class="main__window-input" type="text" name="urname" placeholder="Имя" value="{{urname}}">
		<input  class="main__window-input" type="number" name="urage" placeholder="Возраст" value="{{urage}}">
		<div class="label_input_2">Укажите ваш пол</div>
		<p><select class="input_1" name="urmale">
				<option value="female">Женский</option>
				<option value="male" selected>Мужской</option>
		</select> 
		<div class="label_input_2">Укажите пол человека, которого ищете</div>
		<p><select class="input_1" name="urfindmale">
				<option value="female" selected>Женский</option>
				<option value="male">Мужской</option>
		</select></p>
		<input class="main__window-input" type="text" name="urinfo" placeholder="О себе" value="{{urinfo}}">
		<div class="label_input_2">Вставьте ссылку на вашу фотографию</div>
		<input class="main__window-input" type="text" name="urphoto" placeholder="Фотография" value="{{urphoto}}">
		<div><button class="main__window-button" type="submit">Сохранить анкету</button></div>
		<div class="label_input_1 error"><span>{{errors}}</span></div>
</form>
	<!-- <div class="error"><span>{{errors}}</span></div> -->
</div>
{% endblock %}
